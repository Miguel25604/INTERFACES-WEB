<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        :root {
            --color-sobre: #ff85a2;
            --color-sobre-oscuro: #ef6281;
            --pink-dark: #ff1493;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* SOBRE */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 1;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--color-sobre);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .envelope::before {
            content: "";
            position: absolute;
            z-index: 4;
            border-top: 100px solid transparent;
            border-right: 150px solid var(--color-sobre-oscuro);
            border-bottom: 100px solid var(--color-sobre-oscuro);
            border-left: 150px solid var(--color-sobre-oscuro);
            border-radius: 10px;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid var(--color-sobre);
            transform-origin: top;
            transition: transform 0.4s ease-in-out;
            z-index: 5;
        }

        /* CARTA */
        .letter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 280px;
            height: 180px;
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.6s ease-in-out, height 0.6s ease-in-out;
            z-index: 2;
            text-align: center;
        }

        .letter h2 { font-size: 1.2rem; color: var(--pink-dark); margin-bottom: 20px; }

        /* BOTONES */
        .btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .yes-btn { background-color: #4CAF50; color: white; }
        .no-btn { background-color: #f44336; color: white; }

        /* ESTADO ABIERTO */
        .envelope-wrapper.open .flap { transform: rotateX(180deg); z-index: 1; }
        .envelope-wrapper.open .letter { transform: translateY(-130px); height: 220px; z-index: 3; }
        .envelope-wrapper.open .btns { opacity: 1; }

        /* POPUP GATO */
        #cat-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            z-index: 100;
            text-align: center;
        }

        #cat-popup img { width: 200px; border-radius: 10px; }
        #cat-popup h3 { color: red; margin: 15px 0 5px; }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 99;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelope">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="letter">
            <h2 id="pregunta">¿Quieres ser mi San Valentín?</h2>
            <div class="btns">
                <button class="yes-btn" onclick="celebrar(event)">SÍ</button>
                <button class="no-btn" onclick="enfadoGato(event)">NO</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="cat-popup">
        <img src="https://media.tenor.com/7S_m_8f99v0AAAAM/cat-angry.gif" alt="Gato enfadado">
        <h3>¿Pero tú eres tonta o qué?</h3>
        <p>¡Esa opción no existe!</p>
        <button onclick="cerrarPopup()">Perdón, le daré al SÍ</button>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const popup = document.getElementById('cat-popup');
        const overlay = document.getElementById('overlay');

        // Abrir sobre al hacer click
        envelope.addEventListener('click', function(e) {
            if (!this.classList.contains('open')) {
                this.classList.add('open');
            }
        });

        function enfadoGato(event) {
            event.stopPropagation(); // Evita que el click cierre el sobre
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function cerrarPopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        function celebrar(event) {
            event.stopPropagation();
            alert("¡SABÍA QUE DIRÍAS QUE SÍ! ❤️ Te amo.");
            // Aquí podrías redirigir a un video o soltar confeti
        }
    </script>
</body>
</html>
