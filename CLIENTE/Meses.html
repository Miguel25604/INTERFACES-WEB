<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calendario</h1>
    <div id="salida"></div>
    <script>


      
    const salida = document.getElementById("salida");

    function mostrar(t = "") { salida.innerHTML += t + "<br>"; }

    const cumpleaños = { mes: "Diciembre", dias: 17 };

    fetch("./meses.json")
      .then(r => r.json())
      .then(meses => {
        let mesesPasados = 0;
        for (const item of meses) {
          const nombreMes = item.mes;   
          const diasDelMes = item.dias; 

          mostrar("¡Empezamos " + nombreMes + "!");
          mostrar();

          for (let dia = 1; dia <= diasDelMes; dia++) {
            if (nombreMes === cumpleaños.mes && dia === cumpleaños.dias) {
              mostrar("¡Hoy es el día " + dia + " de " + nombreMes + " y es mi cumpleaños!");
            } else {
              mostrar("Hoy es el día " + dia + " de " + nombreMes + ".");
            }
          }

          mesesPasados++;
          mostrar();
          mostrar("Ya hemos pasado " + mesesPasados + " meses de este año");
          mostrar();
        }
      })
      .catch(err => mostrar("Error al cargar el archivo JSON: " + err.message));

    </script>
</body>
</html>
