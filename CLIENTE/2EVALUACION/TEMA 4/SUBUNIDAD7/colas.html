<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cola con Clase y Bucle</title>
</head>
<style>

  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  input {
    margin-right: 10px;
  }



</style>
<body>

  <h2>Cola (Queue) usando clase, bucle y atributo privado</h2>

    <H1>Menu</H1>
    <ul>
      <li>Hamburguesa y bacon a la plancha</li> <!-- PlANCHA-->
      <li>Chuletas</li> <!-- PARRILLA-->
      <li>Costillas</li> <!-- PARRILLA-->
      <li>Cordero</li> <!-- HORNO-->
      <li>Arroz al horno</li> <!-- HORNO-->

      <br></br>
  
    <input id="entrada" placeholder="Elemento" />
    <button onclick="encolar()">Encolar</button>
    <button onclick="desencolar()">Desencolar</button>


    <p><strong>Cola:</strong> <span id="cola"></span></p>
    <p><strong>Salida:</strong> <span id="salida"></span></p>
    <p><strong>Espera:</strong> <span id="espera"></span></p>
    <p><strong>Parrilla:</strong> <span id="parrilla"></span></p>
    <p><strong>Horno:</strong> <span id="horno"></span></p>
    <p><strong>Plancha:</strong> <span id="plancha"></span></p>
    <p><strong>Emplatar:</strong> <span id="emplatar"></span></p>
  



    <script>

      // ===== Definición de la clase Cola =====

      class Cola {
        #items; // atributo privado


        constructor() {
          this.#items = [];
        }

        enqueue(elemento) {
          this.#items.push(elemento);
        }

        dequeue() {
          if (this.isEmpty()) {
            return "La cola está vacía";
          }
          return this.#items.shift();
        }

        isEmpty() {
          return this.#items.length === 0;
        }

        size() {
          return this.#items.length;
        }

        mostrar() {
          if (this.isEmpty()) {
            return "(vacía)";
          }

          let resultado = "";
          for (let i = 0; i < this.#items.length; i++) {
            resultado += this.#items[i];
            if (i < this.#items.length - 1) {
              resultado += " → ";
            }
          }
          return resultado;
        }
      }

      // ===== 5 colas =====
      const colaEspera = new Cola(); // Pedidos en espera
      const colaParrilla = new Cola(); // Parrilla
      const colaHorno = new Cola(); // Horno 
      const colaPlancha = new Cola(); // Plancha
      const colaEmplatar = new Cola(); // Emplatar

      const MAX_ESPERA = 3; // Capacidad máxima de la cola de espera
      let tiempoParrilla = 0.5;
      let tiempoHorno = 0.5;
      let tiempoPlancha = 0.1;
      
      // ===== Uso =====

      const cola = new Cola();

      function encolar() {
        const valor = document.getElementById("entrada").value;
        if (valor === "") return;

        cola.enqueue(valor);
        document.getElementById("entrada").value = "";
        mostrarCola();
      }

      function desencolar() {
        const resultado = cola.dequeue();
        document.getElementById("salida").textContent = resultado;
        mostrarCola();
      }

      function mostrarCola() {
        document.getElementById("cola").textContent =
          cola.mostrar() + " (tamaño: " + cola.size() + ")";
      }
    </script>


  </body>
</html>
