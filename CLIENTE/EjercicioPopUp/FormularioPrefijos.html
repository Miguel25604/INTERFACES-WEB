<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <head>
    <title>Formulario prefijos</title>
    <script>
      var miPopup;
 
      function abreVentanaPref() {
        miPopup = window.open(
          "prefijos.html",
          "miwin",
          "scrollbars=yes"
        );
        miPopup.focus();
      }
      function abreVentanaCap() {
        miPopup = window.open(
          "capitales.html",
          "miwin",
          "scrollbars=yes"
 
        );
        miPopup.focus();
      }
      function abreVentanaMon() {
        miPopup = window.open(
          "monedas.html",
          "miwin",
          "scrollbars=yes"
 
        );
        miPopup.focus();
      }
    </script>
  </head>
  <body>
    <form name="formul">
      <table cellspacing="3" cellpadding="3" border="0">
        <tr>
          <td align="center">Prefijo</td>
          <td align="center">NÃºmero</td>
          <td align="center">Capital</td>
          <td align="center">Moneda</td>
        </tr>
        <tr>
          <td align="center">
            <input
              type="text"
              name="prefijo"
              value="+"
              size="3"
              maxlength="3"
            />
            <input type="button" value="?" onclick="abreVentanaPref()" />
          </td>
          <td align="center">
            <input
              type="text"
              name="numero"
              value=""
              size="10"
              maxlength="10"
            />
          </td>
          <td align="center">
            <input
              type="text"
              name="capital"
              value=""
            />
            <input type="button" value="?" onclick="abreVentanaCap()" />
          </td>
          <td align="center">
            <input
              type="text"
              name="moneda"
              value=""
            />
            <input type="button" value="?" onclick="abreVentanaMon()" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
