<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const carrito = [
        { nombre : "Camisa" , precio: 25},
        { nombre : "Pantalón" , precio: 40},
        { nombre : "Zapatos" , precio: 60},
      ];

       let total = 0;

       carrito.forEach(function(producto){
         document.write("Producto: " + producto.nombre + " - Precio: $" + producto.precio);
        total += producto.precio; //acumulamos el precio
        document.write("<br>"); //salto de línea

       });

       document.write("Total a pagar: $" + total);

    

        
    </script>
</body>
</html>
