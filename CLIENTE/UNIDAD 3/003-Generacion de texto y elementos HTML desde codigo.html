<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Estilizar</title>
    <style>
     body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
    }

    th {
      background: #2d43be;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    tr:hover {
      background: #eafaf1;
    }

    td {
      color: #333;
    }
    button {
      background-color:#2d43be;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e100ff;
    }

    .muted {
      color:#777;
      font-style: italic;
    }
    </style>
  </head>
  <body>
    <table></table>
    <script>
      // Datos del ejercicio
      const clientes = [
        {
          "id": 1,
          "nombre": "Laura Gómez",
          "email": "laura.gomez@example.com",
          "telefono": "+34 612 345 678",
          "fecha_alta": "2023-05-14",
          "codigo_postal": "46100",
          "balance": "1540€",
          "activo": true
        },
        {
          "id": 2,
          "nombre": "Carlos Martínez",
          "email": "carlos.martinez@example.com",
          "telefono": "+34 698 765 432",
          "fecha_alta": "2024-01-20",
          "codigo_postal": "46980",
          "balance": "-120€",
          "activo": false
        },
        {
          "id": 3,
          "nombre": "Ana Torres",
          "email": "ana.torres@example.com",
          "telefono": "+34 634 112 233",
          "fecha_alta": "2022-11-03",
          "codigo_postal": "46920",
          "balance": "320€",
          "activo": true
        },
        {
          "id": 4,
          "nombre": "David López",
          "email": "david.lopez@example.com",
          "telefono": "+34 622 987 654",
          "fecha_alta": "2024-07-08",
          "codigo_postal": "46110",
          "balance": "0€",
          "activo": true
        },
        {
          "id": 5,
          "nombre": "María Fernández",
          "email": "maria.fernandez@example.com",
          "telefono": "+34 655 443 221",
          "fecha_alta": "2023-03-25",
          "codigo_postal": "46111",
          "balance": "780€",
          "activo": false
        }
      ];

      // Mapeo de códigos postales a población
      const poblacionesPorCP = {
        "46100": "Burjassot",
        "46980": "Paterna",
        "46920": "Mislata",
        "46110": "Godella",
        "46111": "Rocafort"
      };

      function obtenerPoblacion(cp) {
        return poblacionesPorCP[cp] || "Desconocida";
      }

      // Funciones para los botones
      function mostrarCP(cp) {
        alert("Código Postal: " + cp);
      }

      function saludar(nombre){
        alert("¡Hola, " + nombre + "!");
      }

      const tabla = document.querySelector("table");
      const claves = Object.keys(clientes[0]);

      let html = "<tr>";
      claves.forEach(clave => {
        html += "<th>" + clave + "</th>";
      });
      html += "<th>Botón CP </th>";
      html += "<th>Botón Balance </th>";
      html += "<th>Población</th>";
      html += "</tr>";

      // Cuerpo de la tabla
      clientes.forEach(cliente => {
        html += "<tr>";

        claves.forEach(clave => {
          html += `<td>${cliente[clave]}</td>`;
        });

        // Estructura switch en lugar de if/else
        switch (cliente.activo) {
          case true:
            html += `<td><button onclick="mostrarCP('${cliente.codigo_postal}')">Ver CP</button></td>`;
            html += `<td><button class="btnBalance" data-balance="${cliente.balance}">Ver Balance</button></td>`;
            break;
          
          case false:
            html += `<td class="muted">—</td>`;
            html += `<td class="muted">—</td>`;
            break;
        }

        html += `<td>${obtenerPoblacion(cliente.codigo_postal)}</td>`;
        html += "</tr>";
      });

      tabla.innerHTML = html;

      // EventListener para los botones de balance
      document.querySelectorAll(".btnBalance").forEach(boton => {
        boton.addEventListener("click", e => {
          const balance = e.currentTarget.getAttribute("data-balance");
          alert("Balance: " + balance);
        });
      });
    </script>
  </body>
</html>
