<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Estilizar</title>
    <style>
     body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      text-align: center;
    }

    th {
      background: #2d43be;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-align: center;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    tr:hover {
      background: #eafaf1;
    }

    td {
      color: #333;
    }
    button {
      background-color:#2d43be;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e100ff;
    }
    </style>
  </head>
  <body>
    <table></table>
    <script>
     clientes = [
          {
            "id": 1,
            "nombre": "Laura Gómez",
            "email": "laura.gomez@example.com",

            "fecha_alta": "2023-05-14",

          {

            "balance": "320$",
            
            "activo": true
          },
          {
            "id": 4,

          },
          {

            "balance": "780$",
            "activo": false
          },
          
        ]

      let tabla = document.querySelector("table");

      let primerelemento = clientes[0]
      let claves = Object.keys(primerelemento)
      
      cadena = "<tr>";
      claves.forEach(function(clave){
        cadena += "<th>"+clave+"</th>";
      });

      cadena += "<th>Acción</th>";
      cadena += "<th>Localidad</th>";
      cadena += "<th>Pobre</th>";
      cadena += "</tr>";

      clientes.forEach(function(cliente){
        cadena += "<tr>";
        for(let clave in cliente){
          cadena += "<td>"+cliente[clave]+"</td>"
        }
        cadena += `<td><button onclick="saludar('${cliente.nombre}')">Saluda</button></td>`;
        
        cadena += `<td><button class="saludar('${cliente.codigo_postal}')">Codigo</button></td>`;
        cadena += `<td><button class="saludar('${cliente.balance}')">Balance</button></td>`;

        cadena += "</tr>";
      })
      tabla.innerHTML = cadena;

       // Asignar listeners a todos los botones
        document.querySelectorAll(".btnSaluda").forEach(boton => {
        boton.addEventListener("click", (e) => {
          // Accede a la celda "nombre" (segunda columna del <tr>)
          const fila = e.target.closest("tr");
          const nombre = fila.children[1].textContent; 
          alert("¡Hola, " + nombre + "!");
        });
      });
    </script>
  </body>
</html>
