<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Pelotas</title>

  <style>
    body { font-family: Arial, Helvetica, sans-serif; }

    body > div:first-child {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      max-width: 1250px;
    }

    body > div:first-child > div {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    p { margin: 2px; }

    #zona{
      margin-top: 10px;
      border: 1px solid black;
      width: 1250px;
      height: 550px;
      position: relative; /* CLAVE para posicionar pelotas dentro */
      overflow: hidden;
      user-select: none;
    }

    .circle{
      border-radius: 50%;
      border: 1px solid black;
      position: absolute; /* CLAVE */
      cursor: pointer;
    }
  </style>

  <!-- Mejor con defer para que cargue despuÃ©s del HTML -->
  <script defer src="pelotas2.js"></script>
</head>

<body>
  <div>
    <div>
      <p><strong>Puntos:</strong></p>
      <p id="puntos">0</p>

      <p><strong>Tiempo:</strong></p>
      <p id="tiempo">0</p>

      <button id="btnIniciar">Iniciar Juego</button>
    </div>

    <div>
      <label>Segundos</label>
      <select id="segundos">
        <option value="30">30</option>
        <option value="60">60</option>
        <option value="90">90</option>
      </select>

      <br><br>

      <label>Color de la pelota</label>
      <select id="color">
        <option value="random">Aleatorio</option>
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
      </select>
    </div>
  </div>

  <div id="zona"></div>
</body>
</html>
