<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Modal</title>
        <meta charset="UFT-8">
    </head>
    <body>
        <main>
            <p>Este es el contenido de la web</p>
            <button>Pulsame y te enseño el modal</button>
            <style>
            button{
                background: blue;
                padding: 20px;
                border: none;
                border-radius: 5px;
                color: white;
            }
            </style>
            <script>
                document.querySelector("button").onclick=function(){
                    document.querySelector("#ContenedorModal").style.display = "flex"
                }
            </script>
        </main>
        <style>
            #ContenedorModal{
                /* Con esto hago un telón negro */ 
                position: fixed;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5); /*  SU FONDO ES NEGRO */
                top: 0px;
                left: 0px;
                display: none; /*  NONE PARA ESCONDER EL MODAL */
                align-items: center;
                justify-content: center;

            }

            #modal{
                width: 400px;
                height: 400px;
                background: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0px 10px 20px black;
            }
        </style>

        <div id="ContenedorModal">
            <div id="modal"></div>
        </div>
        <main>
        </main>
</body>
</html>
